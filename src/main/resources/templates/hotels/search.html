<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hotels - Travel Paradox</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/dashboard}">Travel Paradox</a>

            <button class="navbar-toggler" type="button" onclick="toggleNavbar()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" th:href="@{/hotels/search}">Search Hotels</a>
                    <a class="nav-link" th:href="@{/bookings/my-bookings}" sec:authorize="hasRole('USER')">My Bookings</a>
                    <a class="nav-link" th:href="@{/hotels/manage}" sec:authorize="hasRole('PROVIDER')">Manage Hotels</a>
                    <form th:action="@{/logout}" method="post" class="d-inline ms-2">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Discover Amazing Hotels</h2>

        <div class="search-section">
            <form th:action="@{/hotels/search}" method="get">
                <div class="row g-3">
                    <div class="col-md-5">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location"
                               th:value="${location}" placeholder="Where do you want to go?">
                    </div>
                    <div class="col-md-4">
                        <label for="maxPrice" class="form-label">Max Price per Night (₹)</label>
                        <input type="number" class="form-control" id="maxPrice" name="maxPrice"
                               step="0.01" th:value="${maxPrice}" placeholder="Enter maximum budget">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-success w-100">Search Hotels</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="hotel-grid" th:if="${!#lists.isEmpty(hotels)}">
            <div th:each="hotel : ${hotels}" class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${hotel.name}">Hotel Name</h5>
                    <div class="card-text">
                        <p class="mb-2">
                            <strong style="color: #333333;">Location:</strong>
                            <span th:text="${hotel.location}">Location</span>
                        </p>
                        <p class="mb-2">
                            <strong style="color: #333333;">Price per Night:</strong>
                            <span style="color: #d32f2f; font-weight: bold; font-size: 1.1em;">
                                ₹<span th:text="${hotel.pricePerNight}">Price</span>
                            </span>
                        </p>
                        <p class="mb-3">
                            <strong style="color: #333333;">Provider:</strong>
                            <span th:text="${hotel.serviceProvider.username}">Provider</span>
                        </p>
                        <div class="d-flex gap-2 flex-wrap">
                            <a th:href="@{/hotels/view/{id}(id=${hotel.id})}" class="btn btn-info flex-fill">View Details</a>
                            <a th:href="@{/bookings/create/{id}(id=${hotel.id})}" class="btn btn-success flex-fill"
                               sec:authorize="hasRole('USER')">Book Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(hotels)}" class="alert alert-info text-center mt-4">
            <h4>No Hotels Found</h4>
            <p class="mb-0">Try adjusting your search criteria or browse all available hotels.</p>
        </div>
    </div>

    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbarNav');
            navbar.classList.toggle('show');
        }
    </script>
</body>
</html>
