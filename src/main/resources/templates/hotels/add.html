<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel - Travel Paradox</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/dashboard}">Travel Paradox</a>

            <button class="navbar-toggler" type="button" onclick="toggleNavbar()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" th:href="@{/hotels/manage}">Manage Hotels</a>
                    <a class="nav-link" th:href="@{/bookings/hotel-bookings}">View Bookings</a>
                    <form th:action="@{/logout}" method="post" class="d-inline ms-2">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="mb-0">➕ Add New Hotel</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-muted mb-4">Fill in the details below to add a new hotel to your portfolio.</p>

                        <form th:action="@{/hotels/add}" th:object="${hotel}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Hotel Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                       placeholder="Enter the hotel name" required>
                                <div class="form-text">Choose a memorable name for your hotel</div>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" th:field="*{location}"
                                       placeholder="City, State/Province, Country" required>
                                <div class="form-text">Include city and country for better searchability</div>
                            </div>

                            <div class="mb-4">
                                <label for="pricePerNight" class="form-label">Price per Night (₹)</label>
                                <input type="number" class="form-control" id="pricePerNight" th:field="*{pricePerNight}"
                                       step="0.01" min="0" placeholder="0.00" required>
                                <div class="form-text">Set your nightly rate in INR</div>
                            </div>

                            <div class="d-flex gap-3">
                                <button type="submit" class="btn btn-success flex-fill">
                                    ✅ Add Hotel
                                </button>
                                <a th:href="@{/hotels/manage}" class="btn btn-secondary flex-fill">
                                    ❌ Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbarNav');
            navbar.classList.toggle('show');
        }
    </script>
</body>
</html>
