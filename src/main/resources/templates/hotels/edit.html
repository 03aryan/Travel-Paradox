<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hotel - Travel Paradox</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/dashboard}">Travel Paradox</a>

            <button class="navbar-toggler" type="button" onclick="toggleNavbar()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" th:href="@{/hotels/manage}">Manage Hotels</a>
                    <a class="nav-link" th:href="@{/bookings/hotel-bookings}">View Bookings</a>
                    <form th:action="@{/logout}" method="post" class="d-inline ms-2">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="mb-0">‚úèÔ∏è Edit Hotel</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-muted mb-4">Update your hotel information below.</p>

                        <form th:action="@{/hotels/edit/{id}(id=${hotelId})}" th:object="${hotel}" method="post">
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <ul class="mb-0">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                </ul>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Hotel Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'" placeholder="Enter the hotel name" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" th:field="*{location}"
                                       th:classappend="${#fields.hasErrors('location')} ? ' is-invalid'" placeholder="City, State/Province, Country" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
                            </div>

                            <div class="mb-4">
                                <label for="pricePerNight" class="form-label">Price per Night (‚Çπ)</label>
                                <input type="number" class="form-control" id="pricePerNight" th:field="*{pricePerNight}"
                                       th:classappend="${#fields.hasErrors('pricePerNight')} ? ' is-invalid'" step="0.01" min="0" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('pricePerNight')}" th:errors="*{pricePerNight}"></div>
                            </div>

                            <div class="d-flex gap-3">
                                <button type="submit" class="btn btn-success flex-fill">
                                    üíæ Update Hotel
                                </button>
                                <a th:href="@{/hotels/manage}" class="btn btn-secondary flex-fill">
                                    ‚ùå Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbarNav');
            navbar.classList.toggle('show');
        }
    </script>
</body>
</html>
